<div ng-controller="LoginController" class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1>Login</h1>
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.username" type="text" class="form-control" id="" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input ng-model="user.password" type="password" class="form-control" id="" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="login(user)" type="submit" class="btn btn-default btn-lg">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
